# El fichero se debe llamar docker-compose.yml para que funcione
# Se levanta con docker compose up -d --build
# up: Levanta los contenedores.
# -d: (Detached) Lo ejecuta en segundo plano para que no te ocupe la terminal.
# --build: (Opcional pero recomendado) Reconstruye la imagen si has hecho cambios en el código o en el Dockerfile.

version: '3.8'

services:
  macreplayv2:
    build:
      context: .
      dockerfile: Dockerfile-unraid
    container_name: macreplayv2
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - TZ=Europe/Madrid  # Cambia esto a tu zona horaria
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
