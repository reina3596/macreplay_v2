services:
  macreplay:
    build:
      context: .
      dockerfile: Dockerfile-unraid
      args:
        PUID: 99
        PGID: 100
    container_name: macreplay
    hostname: macreplay
    restart: unless-stopped
    
    # Network configuration for Unraid
    network_mode: bridge
    
    # Port mappings
    ports:
      - "8001:8001"
    
    # Environment variables
    environment:
      - PUID=99          # Unraid nobody user ID
      - PGID=100         # Unraid users group ID
      - TZ=Europe/Berlin # Adjust timezone as needed
      - PYTHONUNBUFFERED=1
    
    # Volume mappings for Unraid
    volumes:
      # Configuration and data persistence
      - /mnt/user/appdata/macreplay/data:/app/data
      - /mnt/user/appdata/macreplay/logs:/app/logs
      
      # Optional: Mount config file directly (if you want to edit externally)
      # - /mnt/user/appdata/macreplay/config/MacReplay.json:/app/data/MacReplay.json
      
      # Optional: For development - mount templates and static files
      # Uncomment these lines if you want to modify templates/static files without rebuilding
      # - /mnt/user/appdata/macreplay/templates:/app/templates
      # - /mnt/user/appdata/macreplay/static:/app/static
    
    # Resource limits (adjust based on your Unraid server)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Additional labels for Unraid management
    labels:
      - "net.unraid.docker.managed=dockerman"
      - "net.unraid.docker.webui=http://[IP]:[PORT:8001]"
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/code-server-logo.png"

# Optional: Networks (if you want to use custom networks)
networks:
  default:
    driver: bridge